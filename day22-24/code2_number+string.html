<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button onclick="btn1()" id="btn11">获取当前选中输入的内容长度</button>  <br>
        <button onclick="btn2()" id="btn22">当前选中输入中的第3个字符</button>   <br>
        <button onclick="btn3()" id="btn33">把两个输入框的文字连接在一起输出（concat）</button>   <br>
        <button onclick="btn4()" id="btn44">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>   <br>
        <button onclick="btn5()" id="btn55">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>  <br>
        <button onclick="btn6()" id="btn66">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>   <br>
        <button onclick="btn7()" id="btn77">当前选中输入框的行数</button>  <br>
        <button onclick="btn8()" id="btn88">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>   <br>
        <button onclick="btn9()" id="btn99">把所选输入框中的内容全部转为大写</button>   <br>
        <button onclick="btn10()" id="btn111">把所选输入框中的内容全部转为小写</button>   <br>
        <button onclick="btn11()" id="btn222">把所选输入框中内容的半角空格全部去除</button>   <br>
        <button onclick="btn12()" id="btn333">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>  <br>
    </div>
    <p id="result"></p>
    <script>
        var lab1 = document.getElementById('radio-a');
        var lab2 = document.getElementById('radio-b');
        var str1 = document.getElementById('str-a');
        var str2 = document.getElementById('str-b');
        var num1 = document.getElementById('num-a');
        var num2 = document.getElementById('num-b');
        var result = document.getElementById('result');
        function btn1() {
            if (lab1.checked == true) {
                return result.innerHTML = str1.value.length;
            }
            if (lab2.checked == true) {
                return result.innerHTML = str2.value.length;
            }
        }
        document.getElementById('btn11').addEventListener('click',btn1);

        function btn2() {
            if (lab1.checked == true) {
                var val = str1.value;
                if (val.length < 3) {
                    return alert('字符串长度过短，没有第三个字符')
                } else {
                    return result.innerHTML = val.charAt(2);
                } 
            }
            if (lab2.checked == true) {
                var val = str2.value;
                if (val.length < 3) {
                    return alert('字符串长度过短，没有第三个字符')
                } else {
                    return result.innerHTML = val.charAt(2);
                }
            }
        }
        document.getElementById('btn22').addEventListener('click',btn2);

        function btn3() {
            result.innerHTML = str1.value + str2.value;
        }
        document.getElementById('btn33').addEventListener('click',btn3);

        function btn4() {
            result.innerHTML = str1.value.indexOf(str2.value);
        }
        document.getElementById('btn44').addEventListener('click',btn4)

        function btn5() {
            result.innerHTML = str1.value.lastIndexOf(str2.value);
        }
        document.getElementById('btn55').addEventListener('click',btn5)

        function btn6() {
            if (lab1.checked == true) {
                return result.innerHTML = str1.value.slice(num1.value,num2.value);
            }
            if (lab2.checked == true) {
                return result.innerHTML = str2.value.slice(num1.value,num2.value);
            }
        }
        document.getElementById('btn66').addEventListener('click',btn6);

        function btn7() {
            if (lab1.checked == true) {
                return result.innerHTML = str1.value.split(/\r?\n|\r/).length;;   //'\n'换行，'\r'回车，'?'三元运算符。
            }
            if (lab2.checked == true) {
                return result.innerHTML = str2.value.split(/\r?\n|\r/).length;;
            }
        }
        document.getElementById('btn77').addEventListener('click',btn7)

        function btn8() {
            if (lab1.checked == true) {
                return result.innerHTML = str1.value.substr(num1.value,num2.value);
            }
            if (lab2.checked == true) {
                return result.innerHTML = str2.value.substr(num1.value,num2.value);
            }
        }
        document.getElementById('btn88').addEventListener('click',btn8)

        function btn9() {
            if (lab1.checked == true) {
                return result.innerHTML = str1.value.toLocaleUpperCase();
            }
            if (lab2.checked == true) {
                return result.innerHTML = str2.value.toLocaleUpperCase();
            }
        }
        document.getElementById('btn99').addEventListener('click',btn9)

        function btn10() {
            if (lab1.checked == true) {
                return result.innerHTML = str1.value.toLocaleLowerCase();
            }
            if (lab2.checked == true) {
                return result.innerHTML = str2.value.toLocaleLowerCase();
            }
        }
        document.getElementById('btn111').addEventListener('click',btn10)

        function btn11() {
            if (lab1.checked == true) {
                return result.innerHTML = str1.value.replace(/\s+/g, "");   //  '\s'空格，  '+'一个或多个
            }
            if (lab2.checked == true) {
                return result.innerHTML = str2.value.replace(/\s+/g, "");
            }
        }
        document.getElementById('btn222').addEventListener('click',btn11)

        function btn12() {
            if (lab1.checked == true) {
                return result.innerHTML = str1.value.replace(/a/g,str2.value);  //g表示全局替换
            }
            if (lab2.checked == true) {
                return result.innerHTML = str2.value.replace(/a/g,str1.value);
            }
        }
        document.getElementById('btn333').addEventListener('click',btn12)
    </script>
</body>
</html>
