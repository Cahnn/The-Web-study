<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Go() {
        console.log("Go");
      }
      function GoSteps(n) {
        var i = 0;
        var float = /^-?[0-9]+.?[0-9]*$/; //用来判断是不是有理数
        if (n === undefined) {
          //===严格相等，表示n未给出值，如果用==，n为null也可以执行Go()函数
          Go();
        }
        if (!float.test(n)) {
          //test() 方法用于检测一个字符串是否匹配某个模式.
          if (n == true) {
            Go();
          }
        } else {
          if (parseInt(n) > 0) {
            //parseInt() 函数可解析一个字符串，并返回解析后的数字。
            //解析的数字只有字符串中的第一个数字会被返回
            while (i < parseInt(n)) {
              Go();
              i++;
            }
          }
        }
      }

      GoSteps(10); // Go 10次
      GoSteps(1); // Go 1次
      GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
      GoSteps(0); // 0次
      GoSteps(-1); // 0次
      GoSteps(1.4); // Go 1次
      GoSteps(1.6); // Go 1次
      GoSteps(-1); // 0次
      GoSteps(true); // Go 1次
      GoSteps(false); // 0次
      GoSteps("Test"); // 0次
      GoSteps(NaN); // 0次
      GoSteps(null); // 0次
    </script>
  </body>
</html>
