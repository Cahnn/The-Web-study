<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p>运算结果:<span id="result"></span></p>
    <script>

function dec2bin(decNumber) {
    var x = document.getElementById('dec-number').value
    var y = []
    if (x < 0) {
        document.getElementById('result').innerHTML = '请输入一个非负整数'
    } else {
        while (x > 0) {
            var i = x % 2
            y.unshift(i)  
            // unshift()方法可向数组的开头添加一个或多个元素，并返回新的长度   
            x = parseInt(x / 2)
            // 解析一个字符串并返回一个整数，不进行四舍五入
        }
        var y = y.join("")
        // 把数组中的所有元素转换成一个字符串
        document.getElementById('result').innerHTML = y
    }
}
document.getElementById('trans-btn').onclick = dec2bin
    </script>
</body>
</html>
