<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game about 3</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        for (i = 1; i < 101; i++) {
            if ( i % 3 == 0 || String(i).indexOf('3') != -1)  {
                // ‘||逻辑运算符或’ ‘String(i)将i转为字符串’ ‘indexOf()的值为-1表示该字符串没有出现’
                console.log('PA') 
            } else {
                console.log(i)
            }      
        }
    </script>
</body>
</html>
