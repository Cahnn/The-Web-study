<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .palette {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    .palette li {
        width: 40px;
        height: 40px;
        border: 1px solid #000;
        cursor: pointer;
    }
</style>
<body>
    <ul class="palette">
        <li style="background-color:crimson"></li>
        <li style="background-color:bisque"></li>
        <li style="background-color:blueviolet"></li>
        <li style="background-color:coral"></li>
        <li style="background-color:chartreuse"></li>
        <li style="background-color:darkolivegreen"></li>
        <li style="background-color:cyan"></li>
        <li style="background-color:#194738"></li>        
    </ul>

    <p class="color-picker"></p>
    <script>
        var pale = document.getElementsByClassName('palette')[0];
        pale.onclick = function(eve) {
            var eve = eve || window.event;//在做事件处理时，用于区分IE和其他浏览器事件对象。
            var target = event.target||event.srcElement;  //指向触发事件的元素
            //IE浏览器支持window.event.srcElement,firebox支持window.event.target 作用相当。
            if(target.nodeName.toLowerCase() == 'li') {
                document.getElementsByClassName('color-picker')[0].innerHTML=target.style.backgroundColor;
                document.getElementsByClassName('color-picker')[0].style.color=target.style.backgroundColor;
            }
        }
    </script>
</body>
</html>
