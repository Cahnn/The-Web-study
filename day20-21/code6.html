<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .div1{
        background: url(erik_ce204002.jpg);
        height: 480px;
        width: 480px;
        background-repeat: no-repeat;
    }
</style>
<body>
    <div class="div1"></div>
    <script>
        window.onload =  function() {   //window.onload() 方法用于在网页加载完毕后立刻执行的操作，即当 HTML 文档加载完毕后，立刻执行某个方法。
            var div1 = document.getElementsByClassName('div1')[0];
            var PX = 0;

            function myfunction() {
                div1.style.backgroundPositionY = '-' + PX + 'px';   //设置background的垂直位置
                PX += 480;
                if (PX == 8160) {
                    PX = 0;
                }
            }
            setInterval(myfunction,100)  //不停地调用函数
        }
    </script>
</body>
</html>
