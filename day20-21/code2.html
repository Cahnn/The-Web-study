<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
        .select {
            display: block;
        }
        .unselect {
            display: none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio" onclick="chooseschool()">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio" onclick="choosecompany()">
        Company
    </label>

    <select id="school-select" >        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select" >        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
    <script>
        function chooseschool() {
            x = document.getElementById('school-select');
            x.className = 'select';
            y.className = 'unselect';
        }
        function choosecompany() {
            y = document.getElementById('company-select');
            y.className = 'select';
            x.className = 'unselect';
        }
    </script>
</body>
</html>
